version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin <your-aws-account-id>.dkr.ecr.ap-southeast-2.amazonaws.com

  build:
    commands:
      - echo Building Docker image...
      - docker build -t myapp .
      - docker tag myapp:latest <your-aws-account-id>.dkr.ecr.ap-southeast-2.amazonaws.com/myapp:latest

  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - docker push <your-aws-account-id>.dkr.ecr.ap-southeast-2.amazonaws.com/myapp:latest
