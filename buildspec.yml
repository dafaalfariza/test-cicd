version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo Install dependencies...
      - pip install -r requirements.txt

  build:
    commands:
      - echo Build finished.

  post_build:
    commands:
      - echo Deploying to EC2...
      - scp -i py-flask.pem -o StrictHostKeyChecking=no -r * ec2-user@3.107.179.186:/home/ec2-user/app/
